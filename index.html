<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./destyle.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>

    <canvas class="area"></canvas>

    <script>
      const canvas = document.querySelector('.area');
      const context = canvas.getContext("2d");

      const cell = 20;
      const count_x = 15;
      const count_y = 15;

      const canvas_width = count_x * cell;
      const canvas_height = count_y * cell;

      let context_x = 0;
      let context_y = (count_y - 1) * cell;

      canvas.width = canvas_width;
      canvas.height = canvas_height

      function draw(){
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillRect(context_x, context_y, cell, cell);
      };

      draw();

      document.addEventListener('keydown', (event) => {
        if(event.key === 'ArrowRight' && context_x < canvas_width - cell){
          context_x += cell;
          draw();
        } else if(event.key === 'ArrowLeft' && context_x > 0) {
          context_x -= cell;
          draw();
        }
      })
    </script>
  </body>
</html>
